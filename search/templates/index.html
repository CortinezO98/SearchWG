{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cloud.google.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Widget Trigger</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container my-4">
    <div class="row justify-content-center text-center">
      <div class="col-md-8">
        <h1 class="mb-4">Buscar Información</h1>
        <p class="mb-3">Escribe tu búsqueda en el campo de texto y haz clic en el botón.</p>

        <div class="input-group">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Buscar aquí"
            id="searchWidgetTrigger">
          <button class="btn btn-primary btn-lg" type="button" id="searchButton">
            <i class="fas fa-search"></i> Buscar
          </button>
        </div>

        <gen-search-widget
          configId="8e0ed659-91de-468d-a883-1483b99b9087"
          triggerId="searchWidgetTrigger"
          hidden>
        </gen-search-widget>
      </div>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=es_419"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
