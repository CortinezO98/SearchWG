{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Widget Trigger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="justify-content-center container search-container my-4">
    <div class="row justify-content-center text-center">
      <div class="col-md-8">
        <h1 class="mb-4">Busca Información</h1>
        <p class="mb-3">Escribe tu búsqueda en el campo de texto y presiona Enter o haz clic en el botón.</p>

        <div class="input-group">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Buscar aquí"
            id="searchWidgetTrigger">
          <button class="btn btn-primary btn-lg" type="button" id="searchButton">
            <i class="fas fa-search"></i> Buscar
          </button>
        </div>
        
        <gen-search-widget
          configId="8e0ed659-91de-468d-a883-1483b99b9087"
          triggerId="searchWidgetTrigger"
          hidden>
        </gen-search-widget>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=es_419"></script>
  <script src="{% static 'script.js' %}"></script>
  <script>
    const searchTrigger = document.getElementById('searchWidgetTrigger');
    const searchButton = document.getElementById('searchButton');
    const searchWidget = document.querySelector('gen-search-widget');
    
    searchTrigger.addEventListener('focus', () => {
      searchWidget.hidden = false;
    });

    searchButton.addEventListener('click', () => {
      searchWidget.hidden = false;
      mostrarFeedback("Búsqueda iniciada. Abriendo el widget...");
    });


    function mostrarFeedback(mensaje) {
      const alerta = document.createElement("div");
      alerta.className = "alert alert-info alert-dismissible fade show mt-3";
      alerta.role = "alert";
      alerta.innerHTML = `
        ${mensaje}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      const contenedor = document.querySelector(".search-container");
      contenedor.appendChild(alerta);
      
      setTimeout(() => {
        alerta.remove();
      }, 5000);
    }
  </script>
</body>
</html>
